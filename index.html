<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>

            <div><img class="signup" src=signup.jpg></div>
        </header>
        <div class="hero">
            <div class="main-text">This is not a real online service! You know you need something
                <br>like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started
                <br>
                <br>You know you want to.
            </div>
        </div>
        <footer>
            
                <div class="msg">Let's do this!</div>
                <div class="inputs-place left">    
                
                <div class="input">
                    <label for="first-name">First name</label>
                    <input class="fill" type="text">
                </div>
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input class="fill" type="text">
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input class="fill" type="text">
                </div>
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input class="fill" type="text">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input class="fill" type="text" required>
                </div>

                    <div class="input">
            
                        <label for="confirm-password">Confirm password</label>
                    <input class="fill" type="text" required>
                </div>
 
            </div>
        </footer>
        <div class="last">
            <button class="create-account">Create Account</button>
            <div class="last-text">Already have an account? <a href="">Log in.</a></div>
        </div>
    </div>



</body>
</html>
